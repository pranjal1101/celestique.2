<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestique</title>
  <style>
    /* Basic reset for margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f6c1d4; /* Warm pastel pink background */
      padding: 20px;
      height: 100vh;
      overflow-y: scroll; /* Enable scrolling */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff0f5; /* Soft pink container */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ff69b4; /* Hot pink color */
      text-align: center;
      margin-bottom: 20px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .input-container label {
      font-size: 16px;
      font-weight: bold;
    }

    .input-container input, .input-container textarea, .input-container select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      font-size: 16px;
    }

    /* Fix for gender and skin feeling input alignment */
    .input-container select,
    .input-container input[type="text"] {
      width: 100%; /* Ensure all inputs have full width */
    }

    .btn {
      background-color: #ff1493; /* Deep pink button */
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff1e74; /* Darker pink on hover */
    }

    .output {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #ff69b4;
    }

    .scrollable-content {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ff69b4;
      padding: 15px;
      background-color: #fff;
      margin-top: 20px;
      border-radius: 8px;
    }

    .cute-text {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Celestique</h1>

    <!-- User input form -->
    <div class="input-container">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age">

      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="skinFeeling">How does your skin feel?:</label>
      <input type="text" id="skinFeeling" placeholder="e.g., dry, oily, sensitive">

      <label for="dayRoutine">Day routine products:</label>
      <textarea id="dayRoutine" placeholder="List the products you use in your day routine"></textarea>

      <label for="nightRoutine">Night routine products:</label>
      <textarea id="nightRoutine" placeholder="List the products you use in your night routine"></textarea>

      <label for="skinConcerns">Skin concerns:</label>
      <textarea id="skinConcerns" placeholder="Any concerns like acne, wrinkles, dryness, etc."></textarea>

      <label for="skinGoals">Skin goals:</label>
      <textarea id="skinGoals" placeholder="What goals do you want to achieve for your skin?"></textarea>
    </div>

    <!-- Button to process input -->
    <button class="btn" onclick="processUserData()">Submit</button>

    <!-- Displaying output -->
    <div class="output" id="output"></div>
  </div>

  <script>
    // Function to process user input and output skin type and advice
    function processUserData() {
      // Get input values
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const skinFeeling = document.getElementById('skinFeeling').value.toLowerCase();
      const dayRoutine = document.getElementById('dayRoutine').value;
      const nightRoutine = document.getElementById('nightRoutine').value;
      const skinConcerns = document.getElementById('skinConcerns').value;
      const skinGoals = document.getElementById('skinGoals').value;

      let skinType = "";
      let advice = "";

      // Logic to determine skin type and provide advice
      if (skinFeeling.includes("dry")) {
        skinType = "Dry Skin";
        advice = "You should focus on using moisturizing products and avoid products with alcohol.";
      } else if (skinFeeling.includes("oily")) {
        skinType = "Oily Skin";
        advice = "Consider using oil-free or non-comedogenic products to prevent clogged pores.";
      } else if (skinFeeling.includes("sensitive")) {
        skinType = "Sensitive Skin";
        advice = "Use gentle products with minimal fragrances to prevent irritation.";
      } else if (skinFeeling.includes("combination")) {
        skinType = "Combination Skin";
        advice = "You should use a mix of products suitable for both oily and dry skin.";
      } else {
        skinType = "Normal Skin";
        advice = "Your skin seems to be in balance, so continue with your regular skincare routine!";
      }

      // Display output
      const outputMessage = `
        <h3>Hello ${name}!</h3>
        <p>Based on your input, we suggest that you have ${skinType}.</p>
        <p><strong>Advice:</strong> ${advice}</p>
        <h4>Your Skin Details:</h4>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Day Routine Products:</strong> ${dayRoutine}</p>
        <p><strong>Night Routine Products:</strong> ${nightRoutine}</p>
        <p><strong>Skin Concerns:</strong> ${skinConcerns}</p>
        <p><strong>Skin Goals:</strong> ${skinGoals}</p>
      `;

      // Display the result in the 'output' div
      document.getElementById('output').innerHTML = outputMessage;
    }
  </script>

</body>
</html>
